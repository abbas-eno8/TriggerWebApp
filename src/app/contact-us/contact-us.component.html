<!-- header part start here -->
<section class="d-flex flex-column h-100">
  <header class="d-flex justify-content-between p-3 flex-shrink-0">
    <section class="d-flex align-items-center">
      <div class="dark-text font-xl font-semibold">
        {{ pageTitle }}
      </div>
    </section>
    <section class="d-flex align-items-center">
      <trigger-tooltip [pageTitle]="pageTitle"></trigger-tooltip>
    </section>
  </header>
  <!-- header part end here -->
  <!-- Contact us section start here -->
  <section class="h-100 position-relative flex-grow-1 overflow-hidden">
    <section class="d-flex flex-column overflow-auto px-3 pb-3 h-100">
      <section class="d-flex justify-content-center align-items-center">
        <section class="rounded shadow-sm white-bg md-container text-center d-flex flex-column justify-content-center">
          <form   class="form" role="form" novalidate [formGroup]="contactUsForm">
            <div class="d-flex justify-content-center mb-3">
              <input type="text" class="form-control rounded" placeholder="Subject" formControlName="subject" [ngClass]="isFieldValid('subject')" name="subject" id="subject" (keypress)="IgnoreSpace($event)" (paste)="onPaste('subject', $event)">
            </div>
            <div class="d-flex justify-content-center mb-3">
              <textarea class="form-textarea p-2 rounded form-control" placeholder="Please enter your message" formControlName="comments" name="comments" id="comments"
              (blur)="onTouched('comments')" (keydown)="onTouched('comments')" (keyup)="onTouched('comments')" [ngClass]="commentsErrorClass" (keypress)="IgnoreSpace($event)" (paste)="onPaste('comments', $event)"></textarea>
            </div>
            <button type="submit" title="Send" (click)="onClickSendBtn()" [disabled]="isSendBtnDisabled" class="btn btn-primary border-0 text-uppercase rounded-pill">Send</button>
          </form>
        </section>
      </section>
    </section>
  </section>
  <!-- Contact us section end here -->
</section>
