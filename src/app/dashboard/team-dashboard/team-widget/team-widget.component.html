<!-- widget section start here -->
<div class="rounded white-bg shadow-sm p-3 widgets-box d-flex flex-column flex-grow-1">
  <div class="d-flex flex-nowrap justify-content-end align-items-center">
    <span class="icon icon-dragdrop mr-2 cursor-move d-flex align-items-center" title="Move"></span>
    <div *ngIf="!!pageTitle">
      <trigger-tooltip [pageTitle]="pageTitle"></trigger-tooltip>
    </div>

    <span class="icon icon-close cursor-pointer" title="Close" (click)="onclickremoveTile()"
      *ngIf="roleId !== 1"></span>
  </div>
  <div class="d-flex flex-column text-center py-4 flex-grow-1">
    <div class="icons">
      <div class="icon icon-graph mx-auto"></div>
    </div>
    <div class="display-2 font-bold d-flex align-items-center justify-content-center h-100" [ngClass]="scoreClass">
      {{ score }}</div>
    <div class="dark-text font-semibold font-md text-center mt-auto">
      {{ description }} {{ selectedYearBinding }}
    </div>
  </div>
</div>
<!-- widget section end here -->
