<!-- content modal start here -->
<section class="p-3">
  <div mat-dialog-content>
    {{ content }}
    <strong> {{ client }}</strong> {{subContent}}
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button type="button" class="btn-secondary btn rounded-pill text-uppercase mb-3" [mat-dialog-close] (click)="onClickOk()" title="Ok" cdkFocusInitial>Ok</button>
  </div>
</section>
<!-- content modal end here -->
