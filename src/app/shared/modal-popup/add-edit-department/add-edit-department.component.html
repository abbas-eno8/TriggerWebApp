<!-- add edit department modal start here -->
<section class="p-3">
  <mat-form-field class="w-100 secondary-border-bottom">
    <input matInput placeholder="{{data.modalTitle}} here" [(ngModel)]="data.departmentName" maxlength="50"
      autocomplete="off" (keypress)="AlphabaticharOnly($event)" (paste)="pasteOnlyAlphabaticEvent($event)"
      cdkFocusInitial>
  </mat-form-field>
  <section class="pt-3">
    <div class="d-flex align-items-center mb-2">
      <label class="md-switch">
        <input type="checkbox" [disabled]="data.modalTitle === 'Add department'" [(ngModel)]="data.sendTrigger">
        <span class="md-slider round"></span>
      </label>
      <div class="ml-2 dark-text">Send Evaluation</div>
    </div>
    <div class="d-flex align-items-center">
      <label class="md-switch">
        <input type="checkbox" [disabled]="data.modalTitle === 'Add department'" [(ngModel)]="data.sendSpark">
        <span class="md-slider round"></span>
      </label>
      <div class="ml-2 dark-text">Send Spark</div>
    </div>
  </section>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" class="btn secondary-light-btn rounded-pill btn-sm mr-2 text-uppercase mb-3" [mat-dialog-close]
      title="Cancel">Cancel</button>
    <button type="button" class="btn btn-secondary rounded-pill btn-sm text-uppercase mb-3" (click)="onClickAdd()"
      title="{{data.buttonValue}}">{{data.buttonValue}}</button>
  </div>
</section>
<!-- add edit department modal end here -->
