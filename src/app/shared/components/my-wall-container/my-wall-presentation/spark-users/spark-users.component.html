<section class="white-bg rounded lg-dialog-container d-flex flex-column my-wall-modal-box">
    <header class="d-flex justify-content-end align-items-center w-100 py-3 pl-4 pr-3 border-bottom">
        <!-- <h6 class="mb-0 flex-grow-1 text-center">1 - {{sparkUsers.length}} of {{sparkCount}}</h6> -->
        <span class="icon icon-close d-flex align-items-center h-100 cursor-pointer flex-shrink-0" title="Close"
        (click)="onClickCancel()"></span>
    </header>
    <section #scrollRef (scroll)="loadMoreList()" class="flex-grow-1 modal-body-container spark-user-list pt-3" >
        <section class="tab-content" >
            <section  id="all" class="container tab-pane active">
                <section class="d-flex align-items-center mb-2" *ngFor="let list of sparkUsers; let i = index; trackBy:trackByFn">
                    <div class="position-relative">
                        <div class="user-profile-img d-flex align-items-center justify-content-center rounded-circle">
                            <div class="font-semibold text-secondary" *ngIf="!list.profileImage">
                                {{ list.profileName }}
                            </div>
                            <img [src]="list.profileImage" class="img-fluid" alt="avatar" *ngIf="!!list.profileImage">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center w-100 status-bottom-border">
                        <div class="dark-text font-semibold ml-3 pt-3"> {{ list.name }} </div>
                    </div>
                </section>
            </section>
        </section>
    </section>
</section>
