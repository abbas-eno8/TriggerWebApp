<!-- widget section start here -->
<div class="rounded white-bg shadow-sm p-3 widgets-box d-flex flex-column">
  <div class="d-flex flex-nowrap justify-content-end align-items-center">
    <trigger-tooltip [pageTitle]="pageTitle"></trigger-tooltip>
  </div>
  <div class="d-flex flex-column text-center">
    <div class="icons">
      <div class="icon icon-graph mx-auto"></div>
    </div>
    <div class="d-flex justify-content-between align-items-center box-text-height">
      <div class="d-flex flex-grow-1 justify-content-center h-100 rating-width">
        <div class="text-center d-flex justify-content-center flex-column position-relative w-100">
          <div class="display-2 text-primary font-bold">{{actualRating}}</div>
          <div class="font-semibold text-primary font-xs mt-auto xs-label">Current Year</div>
        </div>
      </div>
      <div class="d-flex flex-grow-1 justify-content-center h-100 rating-width">
        <div class="text-center d-flex justify-content-center flex-column position-relative w-100">
          <div class="display-2 text-secondary font-bold">{{lastYearActualRating}}</div>
          <div class="font-semibold text-secondary font-xs mt-auto xs-label">Last Year</div>
        </div>
      </div>
    </div>
    <div class="dark-text font-semibold font-md text-center mt-auto">Number of Actual Ratings Completed
    </div>
    <div class="secondary-dark-text text-center mt-auto">
      (Current Calendar Year Compared to Last Calendar Year)
    </div>
  </div>
</div>
<!-- widget section end here -->
