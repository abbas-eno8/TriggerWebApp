<section class="d-flex flex-column h-100">
  <!-- header part start here -->
  <header class="d-flex justify-content-between p-3 flex-shrink-0 flex-nowrap">
    <section class="d-flex align-items-center dark-text font-xl font-semibold">
      {{ selectedSurveyName }} Responses
    </section>
    <section class="d-flex align-items-center">
      <button type="button" title="CSV Export"
        class="btn btn-primary xs-btn text-uppercase rounded-pill mr-3 d-flex align-items-center justify-content-center"
        (click)="surveyDetailsPresenter.exportData()">
        <div class="icon icon-csv text-white"></div>
        <div class="pl-2 d-md-inline-flex d-none">csv export</div>
      </button>
      <button type="button" title="Back"
        class="btn btn-primary xs-btn text-uppercase rounded-pill mr-3 d-flex align-items-center justify-content-center"
        (click)="surveyDetailsPresenter.backToSurveyList()">
        <div class="icon icon-back text-white"></div>
        <div class="pl-2 d-md-inline-flex d-none">Back</div>
      </button>
      <!-- tooltip start here -->
      <trigger-tooltip [pageTitle]="69"></trigger-tooltip>
    </section>
  </header>
  <section class="d-flex justify-content-between align-items-center px-3 pb-3 flex-shrink-0">
    <div class="d-flex align-items-center flex-wrap w-100 flex-shrink-0">
      <div
        class="d-flex align-items-center w-100 position-relative input-search xs-mb-3 px-0 col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <input type="text" class="w-100 form-control" (keyup)="listPresenter.searchByText($event.target.value)"
          placeholder="Search Survey Details...">
        <div class="icon icon-search-1 text-primary d-flex align-items-center p-2"></div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pr-0 xs-pl-0">
        <div class="form-select">
          <select class="rounded w-100" [(ngModel)]="selectedSurvey" (change)="onChangeSurvey()">
            <option *ngFor="let survey of _survey" value={{survey.id}} title="{{survey.surveyName}}">
              {{ survey.surveyName }}</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <section class="list-content-container h-100">
    <div #container></div>
  </section>
</section>
